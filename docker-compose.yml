services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: invoice_db
    ports:
      - "5432:5432"

  app:
    build: .
    ports:
      - "8080:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/invoice_db
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - db
