name: Invoice AI Systems CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Linting Tools
      run: pip install flake8

    - name: Run Linting (Check for Syntax Errors)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Build Docker Image
      run: docker build -t invoice-ai-app .